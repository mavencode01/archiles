<div class="wrapper full-page-wrapper page-login text-center">

	<div class="inner-page">
	
		<div class="logo"><a href><img src="assets/img/deepstream-logo2.png" alt=""/></a></div>
		
		<div class="login-box center-block">
			<form class="form-horizontal" role="form">
				<p class="title">Enter your credentials</p>
				<div class="form-group">
					<label for="username" class="control-label sr-only">Email</label>
					<div class="col-sm-12">
						<div class="input-group">
							<input type="text" placeholder="email" class="form-control">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
						</div>
					</div>
				</div>
				<label for="password" class="control-label sr-only">Password</label>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<input type="password" placeholder="password" class="form-control">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						</div>
					</div>
				</div>
				<div class="simple-checkbox">
					<input type="checkbox" id="checkbox1">
					<label for="checkbox1">Remember me next time</label>
				</div>
				<a href="#/app/dashboard" class="btn btn-custom-primary btn-lg btn-block btn-login"><i class="fa fa-arrow-circle-o-right"></i> Login</a>
			</form>
			
			<div class="links">
				<p><a href="#/reset">Forgot Username or Password?</a></p>
				<p><a href="#/register">Create New Account</a></p>
			</div>
		</div>
